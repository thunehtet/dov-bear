name: CICD assignmet

on:
  push:
    branches: ['release/v*','!release/v*.*.*']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message,'#NORUN')"
    steps:
       - name: checkout
         uses: actions/checkout@v3

       - name: set up node
         uses: actions/setup-node@v3
         with:
          node-version: 16

       - name: Install Railway
         run: npm i -g @railway/cli

       - name: Deploy
         run: railway up
         env:
          RAILWAY_TOKEN: ${{ secrets.HELLO}}

       - name: Send GitHub Action trigger data to Slack workflow
         id: slack
         uses: slackapi/slack-github-action@v1.23.0
         env:
            SLACK_WEBHOOK_URL: ${{ secrets.FINAL }}
            SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
         with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "DipSA 56 CI/CD Submission",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "Name:Thune Htet Naing"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Email:E1112926@u.nus.edu"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Matriculation:A0269543U"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Repository:\n${{ github.event.repository.html_url }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "https://${{ secrets.RAILWAY }}.up.railway.app/"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "GO",
                      "emoji": true
                    },
                    "url": "https://${{ secrets.RAILWAY }}.up.railway.app"
                  }
                }
              ]
            }  
          
            
            
